<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <main class="card">
    <header>
      <h1>QR Code Generator</h1>
      <p>Create QR codes instantly from any URL</p>
    </header>

    <div class="form">
      <input
        id="urlInput"
        type="text"
        placeholder="https://example.com"
        autocomplete="off"
      />
      <button id="generateBtn">Generate QR</button>
    </div>

    <section class="output">
      <div id="qrContainer" class="qr-box">
        <div class="qr-placeholder" aria-hidden="true">
          <div class="qr-placeholder__icon">
            <svg viewBox="0 0 24 24" width="44" height="44">
              <path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm10 0h2v2h-2v-2zm2 2h2v2h-2v-2zm-2 2h2v2h-2v-2zm4 0h2v2h-2v-2zm0-6h2v4h-2v-4zm-2 6h2v2h-2v-2z" />
            </svg>
          </div>
          <div class="qr-placeholder__text">
            <strong>Your QR will appear here</strong>
            <span>Paste a URL and click “Generate QR”.</span>
          </div>
        </div>
      </div>

      <a id="downloadLink" class="download hidden" download="qr.png">
        Download PNG
      </a>
    </section>

    <footer>
      <span>100% client-side · No tracking · No data stored</span>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
